<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced MT5 Trading Bot Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: 300;
        }

        .status-bar {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .status-connected {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .status-disconnected {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
        }

        .status-running {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
        }

        .status-stopped {
            background: linear-gradient(45deg, #FF9800, #F57C00);
            color: white;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .panel:hover {
            transform: translateY(-5px);
        }

        .panel h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.5rem;
            font-weight: 400;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-success {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .log-container {
            grid-column: 1 / -1;
            height: 500px;
            overflow-y: auto;
            background: #1a1a1a;
            border-radius: 15px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 8px 12px;
            border-radius: 8px;
            border-left: 4px solid;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .log-info {
            background: rgba(33, 150, 243, 0.1);
            border-left-color: #2196F3;
            color: #64B5F6;
        }

        .log-trade-entry {
            background: rgba(76, 175, 80, 0.1);
            border-left-color: #4CAF50;
            color: #81C784;
        }

        .log-trade-exit {
            background: rgba(255, 152, 0, 0.1);
            border-left-color: #FF9800;
            color: #FFB74D;
        }

        .log-error {
            background: rgba(244, 67, 54, 0.1);
            border-left-color: #f44336;
            color: #E57373;
        }

        .log-decision {
            background: rgba(156, 39, 176, 0.1);
            border-left-color: #9C27B0;
            color: #BA68C8;
        }

        .log-performance {
            background: rgba(0, 188, 212, 0.1);
            border-left-color: #00BCD4;
            color: #4DD0E1;
        }

        .timestamp {
            color: #666;
            font-size: 12px;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .metric {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .metric-value {
            font-size: 2rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .metric-label {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #2c3e50;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .connection-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .connected {
            background: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        .disconnected {
            background: #f44336;
            box-shadow: 0 0 10px rgba(244, 67, 54, 0.5);
        }

        .auto-scroll {
            position: sticky;
            bottom: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 12px;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .status-bar {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Enhanced MT5 Trading Bot Monitor</h1>
            <div class="status-bar">
                <div class="status-item" id="connectionStatus">
                    <span class="connection-indicator disconnected"></span>
                    <span>Disconnected</span>
                </div>
                <div class="status-item status-stopped" id="botStatus">
                    <span>üî¥ Bot Stopped</span>
                </div>
                <div class="status-item" id="tradesStatus">
                    <span>üìä Trades This Week: <strong id="tradesCount">0</strong></span>
                </div>
                <div class="status-item" id="lastTradeStatus">
                    <span>‚è∞ Last Trade: <strong id="lastTradeTime">Never</strong></span>
                </div>
            </div>
        </div>

        <div class="grid">
            <div class="panel">
                <h2>üéõÔ∏è Bot Controls</h2>
                <div class="controls">
                    <button class="btn btn-success" onclick="startBot()">
                        ‚ñ∂Ô∏è Start Bot
                    </button>
                    <button class="btn btn-danger" onclick="stopBot()">
                        ‚èπÔ∏è Stop Bot
                    </button>
                    <button class="btn btn-primary" onclick="runBacktest()">
                        üìà Run Backtest
                    </button>
                </div>
                
                <div class="form-group">
                    <label>Trading Symbols</label>
                    <select id="symbols" multiple>
                        <option value="EURUSDm" selected>EUR/USD</option>
                        <option value="GBPUSDm">GBP/USD</option>
                        <option value="XAUUSDm" selected>XAU/USD</option>
                        <option value="USDJPYm">USD/JPY</option>
                        <option value="GBPJPYm">GBP/JPY</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Risk Per Trade (%)</label>
                    <input type="number" id="riskPerTrade" value="2" min="0.1" max="10" step="0.1">
                </div>
                
                <div class="form-group">
                    <label>Min Trades Per Week</label>
                    <input type="number" id="minTrades" value="3" min="1" max="20">
                </div>
                
                <div class="form-group">
                    <label>Max Trades Per Week</label>
                    <input type="number" id="maxTrades" value="10" min="1" max="50">
                </div>
            </div>

            <div class="panel">
                <h2>üìä Performance Metrics</h2>
                <div class="metrics">
                    <div class="metric">
                        <div class="metric-value" id="totalTrades">0</div>
                        <div class="metric-label">Total Trades</div>
                    </div>
                    <div class="metric">
                        <div class="metric-value" id="winRate">0%</div>
                        <div class="metric-label">Win Rate</div>
                    </div>
                    <div class="metric">
                        <div class="metric-value" id="totalProfit">$0</div>
                        <div class="metric-label">Total Profit</div>
                    </div>
                    <div class="metric">
                        <div class="metric-value" id="maxDrawdown">0%</div>
                        <div class="metric-label">Max Drawdown</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel">
            <h2>üìù Real-time Logs</h2>
            <div class="log-container" id="logContainer">
                <div class="log-entry log-info">
                    <span class="timestamp">[System]</span> Waiting for connection...
                </div>
            </div>
            <button class="auto-scroll" id="autoScrollBtn" onclick="toggleAutoScroll()">
                Auto Scroll: ON
            </button>
        </div>
    </div>

    <script>
        class TradingBotMonitor {
            constructor() {
                this.ws = null;
                this.autoScroll = true;
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 5;
                this.reconnectDelay = 1000;
                this.logContainer = document.getElementById('logContainer');
                this.maxLogEntries = 1000;
                
                this.connect();
                this.setupEventListeners();
            }

            connect() {
                try {
                    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                    const wsUrl = `${protocol}//${window.location.hostname}:8000/ws`;
                    
                    this.ws = new WebSocket(wsUrl);
                    
                    this.ws.onopen = () => {
                        console.log('WebSocket connected');
                        this.updateConnectionStatus(true);
                        this.reconnectAttempts = 0;
                        this.addLogEntry('WEBSOCKET_CONNECT', { message: 'Connected to trading bot server' }, 'INFO');
                        
                        // Request initial status
                        this.ws.send(JSON.stringify({ type: 'request_status' }));
                    };
                    
                    this.ws.onmessage = (event) => {
                        try {
                            const data = JSON.parse(event.data);
                            this.handleMessage(data);
                        } catch (error) {
                            console.error('Error parsing WebSocket message:', error);
                        }
                    };
                    
                    this.ws.onclose = () => {
                        console.log('WebSocket disconnected');
                        this.updateConnectionStatus(false);
                        this.addLogEntry('WEBSOCKET_DISCONNECT', { message: 'Disconnected from server' }, 'ERROR');
                        this.attemptReconnect();
                    };
                    
                    this.ws.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        this.addLogEntry('WEBSOCKET_ERROR', { message: 'Connection error occurred' }, 'ERROR');
                    };
                    
                } catch (error) {
                    console.error('Failed to create WebSocket connection:', error);
                    this.updateConnectionStatus(false);
                }
            }

            attemptReconnect() {
                if (this.reconnectAttempts < this.maxReconnectAttempts) {
                    this.reconnectAttempts++;
                    const delay = this.reconnectDelay * Math.pow(2, this.reconnectAttempts - 1);
                    
                    this.addLogEntry('RECONNECT_ATTEMPT', { 
                        attempt: this.reconnectAttempts, 
                        delay: delay,
                        message: `Reconnecting in ${delay}ms...` 
                    }, 'INFO');
                    
                    setTimeout(() => {
                        this.connect();
                    }, delay);
                } else {
                    this.addLogEntry('RECONNECT_FAILED', { 
                        message: 'Max reconnection attempts reached. Please refresh the page.' 
                    }, 'ERROR');
                }
            }

            handleMessage(data) {
                if (data.type === 'status_update') {
                    this.updateBotStatus(data.data);
                } else if (data.type === 'connection_established') {
                    this.updateBotStatus(data.bot_status);
                } else if (data.event_type) {
                    this.addLogEntry(data.event_type, data.data, data.level);
                    
                    // Update UI based on event type
                    switch (data.event_type) {
                        case 'TRADE_ENTRY':
                            this.updateTradeMetrics(data.data);
                            break;
                        case 'TRADE_EXIT':
                            this.updateTradeMetrics(data.data);
                            break;
                        case 'PERFORMANCE':
                            this.updatePerformanceMetrics(data.data);
                            break;
                        case 'BOT_STARTED':
                        case 'BOT_STOPPED':
                            this.updateBotStatus(data.data.status || data.data);
                            break;
                    }
                }
            }

            updateConnectionStatus(connected) {
                const statusElement = document.getElementById('connectionStatus');
                const indicator = statusElement.querySelector('.connection-indicator');
                const text = statusElement.querySelector('span:last-child');
                
                if (connected) {
                    statusElement.className = 'status-item status-connected';
                    indicator.className = 'connection-indicator connected';
                    text.textContent = 'Connected';
                } else {
                    statusElement.className = 'status-item status-disconnected';
                    indicator.className = 'connection-indicator disconnected';
                    text.textContent = 'Disconnected';
                }
            }

            updateBotStatus(status) {
                const botStatusElement = document.getElementById('botStatus');
                const tradesCountElement = document.getElementById('tradesCount');
                const lastTradeElement = document.getElementById('lastTradeTime');
                
                if (status.running) {
                    botStatusElement.className = 'status-item status-running';
                    botStatusElement.innerHTML = '<span>üü¢ Bot Running</span>';
                } else {
                    botStatusElement.className = 'status-item status-stopped';
                    botStatusElement.innerHTML = '<span>üî¥ Bot Stopped</span>';
                }
                
                if (status.trades_this_week !== undefined) {
                    tradesCountElement.textContent = status.trades_this_week;
                }
                
                if (status.last_trade_time) {
                    const tradeTime = new Date(status.last_trade_time);
                    lastTradeElement.textContent = tradeTime.toLocaleString();
                } else {
                    lastTradeElement.textContent = 'Never';
                }
            }

            updateTradeMetrics(data) {
                if (data.trades_this_week !== undefined) {
                    document.getElementById('tradesCount').textContent = data.trades_this_week;
                }
            }

            updatePerformanceMetrics(data) {
                if (data.total_trades !== undefined) {
                    document.getElementById('totalTrades').textContent = data.total_trades;
                }
                if (data.win_rate !== undefined) {
                    document.getElementById('winRate').textContent = `${(data.win_rate * 100).toFixed(1)}%`;
                }
                if (data.total_profit !== undefined) {
                    document.getElementById('totalProfit').textContent = `$${data.total_profit.toFixed(2)}`;
                }
                if (data.max_drawdown !== undefined) {
                    document.getElementById('maxDrawdown').textContent = `${(data.max_drawdown * 100).toFixed(1)}%`;
                }
            }

            addLogEntry(eventType, data, level = 'INFO') {
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = document.createElement('div');
                
                let className = 'log-entry ';
                let icon = '';
                
                switch (eventType) {
                    case 'TRADE_ENTRY':
                        className += 'log-trade-entry';
                        icon = 'üìà';
                        break;
                    case 'TRADE_EXIT':
                        className += 'log-trade-exit';
                        icon = 'üìâ';
                        break;
                    case 'ERROR':
                    case 'WEBSOCKET_ERROR':
                        className += 'log-error';
                        icon = '‚ùå';
                        break;
                    case 'DECISION':
                        className += 'log-decision';
                        icon = 'ü§î';
                        break;
                    case 'PERFORMANCE':
                        className += 'log-performance';
                        icon = 'üìä';
                        break;
                    default:
                        className += 'log-info';
                        icon = '‚ÑπÔ∏è';
                }
                
                logEntry.className = className;
                
                let message = '';
                if (typeof data === 'string') {
                    message = data;
                } else if (data.message) {
                    message = data.message;
                } else {
                    message = JSON.stringify(data, null, 2);
                }
                
                logEntry.innerHTML = `
                    <span class="timestamp">[${timestamp}]</span> 
                    ${icon} <strong>${eventType}</strong>: ${message}
                `;
                
                this.logContainer.appendChild(logEntry);
                
                // Limit log entries
                while (this.logContainer.children.length > this.maxLogEntries) {
                    this.logContainer.removeChild(this.logContainer.firstChild);
                }
                
                // Auto scroll
                if (this.autoScroll) {
                    this.logContainer.scrollTop = this.logContainer.scrollHeight;
                }
            }

            setupEventListeners() {
                // Keep connection alive with ping
                setInterval(() => {
                    if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                        this.ws.send(JSON.stringify({ type: 'ping' }));
                    }
                }, 30000);
            }
        }

        // Global functions for UI interactions
        let monitor;

        function toggleAutoScroll() {
            monitor.autoScroll = !monitor.autoScroll;
            const btn = document.getElementById('autoScrollBtn');
            btn.textContent = `Auto Scroll: ${monitor.autoScroll ? 'ON' : 'OFF'}`;
        }

        async function startBot() {
            const symbols = Array.from(document.getElementById('symbols').selectedOptions).map(option => option.value);
            const riskPerTrade = parseFloat(document.getElementById('riskPerTrade').value) / 100;
            const minTrades = parseInt(document.getElementById('minTrades').value);
            const maxTrades = parseInt(document.getElementById('maxTrades').value);
            
            const config = {
                symbols: symbols,
                risk_per_trade: riskPerTrade,
                max_drawdown: 0.1,
                stop_loss: 50,
                take_profit: 100,
                min_trades_per_week: minTrades,
                max_trades_per_week: maxTrades
            };
            
            try {
                const response = await fetch('/bot/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(config)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    monitor.addLogEntry('BOT_START_SUCCESS', { message: 'Bot started successfully' }, 'INFO');
                } else {
                    monitor.addLogEntry('BOT_START_ERROR', { message: result.detail || 'Failed to start bot' }, 'ERROR');
                }
            } catch (error) {
                monitor.addLogEntry('BOT_START_ERROR', { message: `Network error: ${error.message}` }, 'ERROR');
            }
        }

        async function stopBot() {
            try {
                const response = await fetch('/bot/stop', {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    monitor.addLogEntry('BOT_STOP_SUCCESS', { message: 'Bot stopped successfully' }, 'INFO');
                } else {
                    monitor.addLogEntry('BOT_STOP_ERROR', { message: result.detail || 'Failed to stop bot' }, 'ERROR');
                }
            } catch (error) {
                monitor.addLogEntry('BOT_STOP_ERROR', { message: `Network error: ${error.message}` }, 'ERROR');
            }
        }

        async function runBacktest() {
            const symbols = Array.from(document.getElementById('symbols').selectedOptions);
            if (symbols.length === 0) {
                monitor.addLogEntry('BACKTEST_ERROR', { message: 'Please select at least one symbol' }, 'ERROR');
                return;
            }
            
            const symbol = symbols[0].value; // Use first selected symbol
            const config = {
                symbol: symbol,
                start_date: '2024-01-01T00:00:00',
                end_date: '2024-12-31T23:59:59',
                episodes: 100,
                optimize: true
            };
            
            monitor.addLogEntry('BACKTEST_START', { message: `Starting backtest for ${symbol}...` }, 'INFO');
            
            try {
                const response = await fetch('/backtest', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(config)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    monitor.addLogEntry('BACKTEST_SUCCESS', { 
                        message: `Backtest completed. Total trades: ${result.summary.total_trades}, Final balance: $${result.summary.final_balance.toFixed(2)}` 
                    }, 'INFO');
                } else {
                    monitor.addLogEntry('BACKTEST_ERROR', { message: result.detail || 'Backtest failed' }, 'ERROR');
                }
            } catch (error) {
                monitor.addLogEntry('BACKTEST_ERROR', { message: `Network error: ${error.message}` }, 'ERROR');
            }
        }

        // Initialize the monitor when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            monitor = new TradingBotMonitor();
        });
    </script>
</body>
</html>
